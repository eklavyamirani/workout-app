version: '3.8'

services:
  workout-app:
    build:
      context: ..
      dockerfile: deploy/Dockerfile
      args:
        VITE_PORT: ${PORT-4173}
        VITE_DEPLOYMENT_MODE: ${DEPLOYMENT_MODE-production}
    image: workout-app:latest
    restart: unless-stopped
    environment:
      - PORT=${PORT-4173}
      - DEPLOYMENT_MODE=${DEPLOYMENT_MODE-production}
      # Inject secrets at runtime via environment variables (set in your orchestrator or env file)
      # - API_KEY=${API_KEY}
    ports:
      - "${PORT-4173}:${PORT-4173}"
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://localhost:${PORT-4173}/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

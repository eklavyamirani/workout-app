services:
  workout-app:
    build:
      context: ..
      dockerfile: deploy/Dockerfile
      args:
        VITE_DEPLOYMENT_MODE: ${DEPLOYMENT_MODE-production}
    image: workout-app:latest
    restart: unless-stopped
    environment:
      - DEPLOYMENT_MODE=${DEPLOYMENT_MODE-production}
    ports:
      - "4173:4173"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsSL http://localhost:4173/ -o /dev/null || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

server {
  listen       4173;
  listen  [::]:4173;
  server_name  _;

  root   /usr/share/nginx/html;
  index  index.html;

  location /health {
    return 200 'ok';
    add_header Content-Type text/plain;
  }

  # Security headers
  # If fronted by a reverse proxy, set $csp_connect to the proxy upstream or keep self-only.
  set $csp_connect "self";
  if ($http_x_forwarded_host) {
    set $csp_connect "'self'";
  }
  add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self' data:; object-src 'none'; base-uri 'self'; frame-ancestors 'none'; form-action 'self'; connect-src 'self'" always;
  add_header X-Content-Type-Options "nosniff";
  add_header X-Frame-Options "DENY";
  add_header Referrer-Policy "no-referrer";
  add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=(), usb=()";

  # Gzip compression
  gzip on;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
  gzip_min_length 1024;
  gzip_comp_level 5;

  # Static caching
  location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
    expires 30d;
    add_header Cache-Control "public, max-age=2592000, immutable";
    try_files $uri =404;
  }

  location / {
    try_files $uri $uri/ /index.html;
  }
}
